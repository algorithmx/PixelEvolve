<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelEvolve Unit Tests</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background-color: #1177bb;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        #output {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }
        
        .pass {
            color: #4ec9b0;
        }
        
        .fail {
            color: #f48771;
        }
        
        .header {
            color: #569cd6;
        }
        
        .summary {
            color: #dcdcaa;
            font-weight: bold;
        }
        
        .error {
            color: #f48771;
            margin-left: 20px;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.success {
            background-color: #1e4620;
            color: #4ec9b0;
        }
        
        .status.failure {
            background-color: #4b1818;
            color: #f48771;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª PixelEvolve Unit Tests</h1>
        
        <div class="controls">
            <button id="run-tests" onclick="executeTests()">Run Tests</button>
            <button id="clear-output" onclick="clearOutput()">Clear Output</button>
        </div>
        
        <div id="output">Click "Run Tests" to execute the test suite...</div>
        <div id="status"></div>
    </div>

    <script type="module">
        import { runTests } from './tests.js';
        
        // Store original console methods
        const originalLog = console.log;
        const originalError = console.error;
        
        let outputBuffer = '';
        
        // Override console methods to capture output
        function setupConsoleCapture() {
            outputBuffer = '';
            
            console.log = function(...args) {
                const message = args.join(' ');
                outputBuffer += formatLogMessage(message) + '\n';
                originalLog.apply(console, args);
            };
            
            console.error = function(...args) {
                const message = args.join(' ');
                outputBuffer += formatErrorMessage(message) + '\n';
                originalError.apply(console, args);
            };
        }
        
        function restoreConsole() {
            console.log = originalLog;
            console.error = originalError;
        }
        
        function formatLogMessage(message) {
            if (message.includes('âœ“')) {
                return `<span class="pass">${escapeHtml(message)}</span>`;
            } else if (message.includes('âœ—')) {
                return `<span class="fail">${escapeHtml(message)}</span>`;
            } else if (message.includes('====')) {
                return `<span class="header">${escapeHtml(message)}</span>`;
            } else if (message.includes('passed') || message.includes('failed')) {
                return `<span class="summary">${escapeHtml(message)}</span>`;
            }
            return escapeHtml(message);
        }
        
        function formatErrorMessage(message) {
            return `<span class="error">${escapeHtml(message)}</span>`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.executeTests = async function() {
            const runButton = document.getElementById('run-tests');
            const outputDiv = document.getElementById('output');
            const statusDiv = document.getElementById('status');
            
            runButton.disabled = true;
            outputDiv.innerHTML = 'Running tests...\n';
            statusDiv.innerHTML = '';
            
            try {
                setupConsoleCapture();
                const success = await runTests();
                restoreConsole();
                
                outputDiv.innerHTML = outputBuffer;
                
                if (success) {
                    statusDiv.innerHTML = '<div class="status success">âœ“ All tests passed!</div>';
                } else {
                    statusDiv.innerHTML = '<div class="status failure">âœ— Some tests failed. See output above.</div>';
                }
            } catch (error) {
                restoreConsole();
                outputDiv.innerHTML += `\n<span class="fail">Fatal error: ${escapeHtml(error.message)}</span>`;
                statusDiv.innerHTML = '<div class="status failure">âœ— Test execution failed.</div>';
                console.error('Test execution error:', error);
            } finally {
                runButton.disabled = false;
            }
        };
        
        window.clearOutput = function() {
            document.getElementById('output').innerHTML = 'Click "Run Tests" to execute the test suite...';
            document.getElementById('status').innerHTML = '';
        };
    </script>
</body>
</html>
