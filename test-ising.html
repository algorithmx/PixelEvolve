<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ising Energy Tests - PixelEvolve</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        #console {
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            padding: 15px;
            margin-top: 20px;
            min-height: 400px;
            white-space: pre-wrap;
            font-size: 14px;
            overflow-y: auto;
            max-height: 800px;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .info {
            color: #00aaff;
        }
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button:hover {
            background-color: #00cc00;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>J1-J2 Ising Energy Unit Tests</h1>
    <div>
        <button id="run-tests">Run Tests</button>
        <button id="clear-console">Clear Console</button>
    </div>
    <div id="console">Waiting to run tests...</div>

    <script type="module">
        import { runner } from './tests-ising.js';

        const consoleDiv = document.getElementById('console');
        const runButton = document.getElementById('run-tests');
        const clearButton = document.getElementById('clear-console');

        // Override console methods to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function appendToConsole(message, className = '') {
            const span = document.createElement('span');
            span.className = className;
            span.textContent = message + '\n';
            consoleDiv.appendChild(span);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        console.log = function(...args) {
            const message = args.join(' ');
            appendToConsole(message, message.includes('âœ“') ? 'success' : 'info');
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            const message = args.join(' ');
            appendToConsole(message, 'error');
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            const message = args.join(' ');
            appendToConsole(message, 'info');
            originalWarn.apply(console, args);
        };

        runButton.addEventListener('click', async () => {
            consoleDiv.innerHTML = '';
            runButton.disabled = true;
            
            try {
                await runner.run();
            } catch (error) {
                console.error('Test execution error:', error);
            } finally {
                runButton.disabled = false;
            }
        });

        clearButton.addEventListener('click', () => {
            consoleDiv.textContent = 'Console cleared. Click "Run Tests" to start.';
        });

        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                runButton.click();
            }, 500);
        });
    </script>
</body>
</html>
